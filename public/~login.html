<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Вход</title>
	<link rel="shortcut icon" href="img/logo/globaladmin-logo-16.ico"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="janitor col-md-6 d-inline"></div>
		<div class="car col-md-6 d-inline"></div>
		<div class="w-100"></div>
		<div class="ambulance col-md-6 d-inline"></div>
		<div class="fortress col-md-6 d-inline"></div>
	</div>
</div>
<div class="login-wrapper fadeInDown animated">
	<form action class="global-form login-form visible">
		<div class="login-header">
			Авторизация(МРУТ ДСП)
		</div>
		<div class="login-body no-padding">
			<fieldset>
				<div class="form-group">
					<label>Пользователь</label>
					<label class="input">
						<span class="input-icon input-icon-prepend fa fa-user"></span>
						<input type="text" name="username" placeholder="Пользователь">
						<span class="tooltip tooltip-top-left"><i class="fa fa-user text-cyan-dark"></i>
								Пожалуйста введите имя пользователя
						</span>
					</label>
				</div>
				<div class="form-group">
					<label>Пароль</label>
					<label class="input">
						<span class="input-icon input-icon-prepend fa fa-key"></span>
						<input type="password" name="password" placeholder="Пароль">
						<span class="tooltip tooltip-top-left"><i class="fa fa-key text-cyan-dark"></i>
							Пожалуйста введите пароль
						</span>
					</label>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<label class="checkbox globalcheck globalcheck-info globalcheck-inversed globalcheck-lg">
							<input type="checkbox" name="remember_me" value="0">
							<i></i> Запомнить
						</label>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-info btn-block"><span
							class="glyphicon glyphicon-log-in"></span> Войти
						</button>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
</div>

<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('.login-wrapper').ready(function () {
			$('.login-form').submit(function () {
				window.location.href = window.location.href + "/../";
				return false;
			});
			$('.signup-form').submit(function () {
				return false;
			});
		});
		$('.btn-sign-in').click(function () {
			var $form = $(this).closest('form');
			$form.removeClass('visible');
			$form.parent().find('.login-form').addClass('visible');
		});

		function rsM() {
			var height = $(window).height();
			var heightCell = height / 2;
			$('.janitor, .car, .ambulance, .fortress').css('height', heightCell);
		}
		rsM();
		$(window).resize(function () {
			rsM();
		});
	});
</script>
</body>
</html>
